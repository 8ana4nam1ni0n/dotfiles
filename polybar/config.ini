include-file = $HOME/.config/polybar/include-modules.ini

[bar/top]
width = 100%
height = 24pt
radius = 0

ws-icon-0 = ""
ws-icon-1 = "2"
ws-icon-2 = ""
ws-icon-3 = ""
ws-icon-4 = "5"
ws-icon-5 = "6"
ws-icon-6 = ""
ws-icon-7 = "8"
ws-icon-8 = "9"
ws-icon-9 = "10"
; dpi = 96

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt

border-size = 0pt
border-color = ${colors.bg}

padding-left = 0
padding-right = 0

module-margin = 1

; separator = |
; separator-foreground = ${colors.pink}

include-file = $HOME/.config/polybar/fonts.ini

modules-left = xworkspaces
modules-right = filesystem pulseaudio xkeyboard memory cpu wired date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

override-redirect = true

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint% %percentage_used%%
label-mounted-foreground = ${colors.fg}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.fg}

; [module/pulseaudio]
; type = internal/pulseaudio
;
; format-volume-prefix = "VOL "
; format-volume-prefix-foreground = ${colors.primary}
; format-volume = <label-volume>
;
; label-volume = %percentage%%
;
; label-muted = muted
; label-muted-foreground = ${colors.disabled}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
